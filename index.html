<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .search-items {
        max-width: 500px;
        /* height: auto; */
        height: 1200px;
        margin: auto;
        border: 1px solid blue;
        background-color: yellow;
      }

      input {
        display: block;
        width: 80%;
        height: 20px;
        margin: auto;
        margin-top: 10px;
      }

      ul {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        max-width: 400px;
        height: auto;
        margin: auto;
        margin-top: 10px;
        list-style: none;
        /* border: 1px solid red; */
      }

      /* .show {
        width: 200px;
        height: 200px;
        border: 1px solid blue;
        text-align: center;
      } */

      .hide {
        display: none;
      }

      img {
        max-width: 100%;
        height: 100%;
      }

      li {
        margin: 20px;
        text-align: center;
      }

      .search-image {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="search-items">
      <input type="text" />
      <ul>
        <li class="show">
          <img class="search-image" src="images/boy.jpeg" alt="Boy Image" />boy
        </li>
        <li class="show">
          <img class="search-image" src="images/camera.jpeg" alt="" />camera
        </li>
        <li class="show">
          <img class="search-image" src="images/eye.jpeg" alt="" />eye
        </li>
        <li class="show">
          <img class="search-image" src="images/flower.jpeg" alt="" />Flower
        </li>
      </ul>
    </div>

    <script>
      const input = document.querySelector("input");
      const ul = document.querySelector("ul");
      const li = document.querySelectorAll("li");

      // Using forEach method to filter our results case-sensitive
      input.addEventListener("input", () => {
        li.forEach((x) => {
          if (x.textContent.includes(input.value)) {
            // x.classList.remove("hide");
            // x.classList.add("show");
            x.style.display = "block";
          }
          if (!x.textContent.includes(input.value)) {
            // x.classList.add("hide");
            x.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
